  <div class="modal fade" id="LoginForm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
              <form method="POST" action="Servlets">
                    <p><input type="text" placeholder="username" name="user"></p>
                    <p><input type="password" placeholder="password" name="pwd"></p>
                    <p><button type="submit" class="btn btn-success">Login</button></p>
              </form>
              <p><a href="#">forgot your password ?</a></p>
              <p><a href="#" onclick="GoRegis()">Registers now</a></p>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id='RegisterForm'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
              <form method="POST" action="Servlets">
                    <p><input type="text" placeholder="register" name="user"></p>
                    <p><input type="password" placeholder="password" name="pwd"></p>
                    <p><input type="text" placeholder="@email.com" name="email"></p>
                    <p><button type="submit" class="btn btn-success">Register</button></p>
              </form>
            <p><a href="#" onclick="GoLogin()">You member ?</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
function GoRegis(){
        $("#LoginForm").modal("hide");
        $("#RegisterForm").modal("show");
    }
function GoLogin(){
    $("#LoginForm").modal("show");
    $("#RegisterForm").modal("hide");
}
</script>
